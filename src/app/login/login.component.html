<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
   <!--Made with love by Mutiullah Samim -->
   
  <!--Bootsrap 4 CDN-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

  <!--Custom styles-->
  
</head>
<body>
<div class="container">
  <div class="d-flex justify-content-center h-100">
    <div class="card">
      <div class="card-header">
        <h3>CERTIFICADOS</h3>
        <div class="d-flex justify-content-end social_icon">
            
        </div>
      </div>
      <div class="card-body">
        <form #formNit="ngForm">
          <br>
          <br>
          <br>
          <div class="input-group form-group">
            <p style="color: white !important;">Sin caracteres (, . -) y sin digito de vereficaci√≥n.</p>
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="number" #cc="ngModel" [(ngModel)]="nit" name="nit" class="form-control" placeholder="NIT" pattern="^[1-9]\d*$" required>
            <h5 *ngIf="!cc.valid && cc.touched" class="badge bg-danger" style="color: white !important;">Caracter Invalido</h5>

            <div *ngIf="cc.touched && nit=='891904029'" class="input-group-prepend" style="padding-top: 1%;">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
              <input type="text" [(ngModel)]="pass" name="pass" class="form-control">
            </div>
          </div>
          <!--
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input type="password" class="form-control" placeholder="password">
          </div>
          -->
          <!--<div class="row align-items-center remember">
            <input type="checkbox">Remember Me
          </div>-->
          <div class="form-group">
            <input type="submit" value="Consult" class="btn float-right login_btn" [disabled]="!formNit.form.valid" (click)="login()">
          </div>
          <div class="form-group">
            <input type="submit" value="Out" class="btn float-right login_btn" (click)="logout()">
          </div>
          <p *ngIf="mensaje" style="color: white;"><strong>{{mensaje}}</strong></p>
        </form>
        <div *ngIf="cargando">
          <img src="../../assets/img/load.gif" alt="cargando" style="width: 25%; margin-left: 35%;">  
        </div>
        
      </div>
  <!--<div class="card-footer"> 
        <div class="d-flex justify-content-center links">
          Don't have an account?<a href="#">Sign Up</a>
        </div>
        <div class="d-flex justify-content-center">
          <a href="#">Forgot your password?</a>
        </div>
      </div>-->
    </div>
  </div>
</div>
</body>
</html>
